<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator! - Calculate Complex Problems</title>
    <link rel="shortcut icon" href="./res/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <h2 class="text-center">Calculate Here</h2>
    <div class="container flex flex-colom flex-center">
        <div class="row first-row">
            <input type="text" class="input" placeholder="0">
        </div>
        <div class="row">
            <button class="button">
                C
            </button>
            <button class="button">
                %
            </button>
            <button class="button">
                +
            </button>
            <button class="button yellowish">
                /
            </button>
        </div>
        <div class="row">
            <button class="button dark-grey">
                7
            </button>
            <button class="button dark-grey">
                8
            </button>
            <button class="button dark-grey">
                9
            </button>
            <button class="button yellowish">
                *
            </button>
        </div>
        <div class="row">
            <button class="button dark-grey">
                4
            </button>
            <button class="button dark-grey">
                5
            </button>
            <button class="button dark-grey">
                6
            </button>
            <button class="button yellowish">
                -
            </button>
        </div>
        <div class="row">
            <button class="button dark-grey">
                1
            </button>
            <button class="button dark-grey">
                2
            </button>
            <button class="button dark-grey">
                3
            </button>
            <button class="button yellowish">
                +
            </button>
        </div>
        <div class="row">
            <button class="button dark-grey">
                0
            </button>
            <button class="button dark-grey">
                .
            </button>
            <button class="button dark-grey">
                +
            </button>
            <button class="button yellowish">
                =
            </button>
        </div>
    </div>
  
        <h3 class="text-center footer">Designed by Pratham Saxena</h3>
   
</body>
<script src="./script.js"></script>
</html>
